### Cooking up Models
### Semester 1, 2019

## Data &amp; Feature Engineering

Generated variables
- Dummy for gender of the player 
- Dummy variables for categorial data points
- Outcome tranformed to numerical levels
- Captured "Meta Features" in data
  - Differencing
  - Variables to determine how difficult a shot is to return

.pull-left[
## Modelling Method

- Random Forest
    - Simplistic method
    - OK prediction accuracy
    
- Neural Network
  - Good prediction accuracy
  - Very slow to compute, difficult to make small adjustments to test
  - Long compute makes cross validation unfeasible
    
- XGBoost
  - Allows for more flexability than Random Forest
  - Provided great prediction accuracy
  - Allows simple &amp; fast tuning
  - Relatively easy cross validation

]
