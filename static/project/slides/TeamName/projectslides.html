.column[.top50px[

&lt;br&gt;


We are asked to develop a model that can classify point results as winners, unforced errors and forced errors given match data such as ball speed and player position.

Given our data set, it is trivial to classify winners.

Distinguishing between forced and unforced errors typically involves the judgement of a statistician observing the match, the model must be able to make the same distinctions as the statistician.


]]

---

class: split-30
layout: false

.column[.pad10px[
## Outline

- Introduction
- Feature engineering


]]

.column[.top50px[

A gender variable was generated from the matchid freeing the model to adapt to the differences in play between men's and women's tennis

A 'depth.advantage' variable was defined as the opponent.depth - player.impact.depth to account for the aggression showed by the point winner against the error maker

.column[.top50px[

Our model was an Extreme Gradient Boosting model with and 80/20 test training split

Used cross validation to determine the number of iterations required 
(stopping criteria: no improvement to test error in 20 rounds)

yielded a 92.2% test accuracy

]]

.column[.top50px[

Our model was able to accurately classify point outcomes and would be a suitable replacement for manual classification

The model could be improved by exploring the errors to find weaknesses in its decision criteria

Data entries on the whole rally might give a better picture of the outcome
